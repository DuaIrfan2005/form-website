<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1 style=text-align:center>Registration Form In Html</h1>
<fieldset><legent><b>STUDENT FORM</b></legent>
<form>
<table>
<tr>
<td>
    NAME:
</td>
<td>
    <input type="text" placeholder="Name" name="">
</td>
</tr>
<tr>
<td>
    PHONE NUMBER:
</td>
<td>
    <input type="Phone" placeholder="2484*******">
</td>
</tr>
<tr>
    <td>
        EMAIL ID:
    </td>
<td>
    <input type="email" placeholder="enter your email">
</td>
</tr>
<tr>
    <td>
        PASSWORD:
    </td>
<td>
    <input type="password" placeholder="password">
</td>
</tr>
<tr>
    <td>
        GENDER:
    </td>
<td>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
</td>
</tr>
<tr>
<td>
    DATE OF BIRTH:
</td>
<td>
    <input type="date">
</td>
</tr>
<tr>
    <td>
        HOBBIES:
    </td>
<td>
    <input type="checkbox" id="reading" name="reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="playing" name="playing">
    <label for="playing">Playing</label><br>
    <input type="checkbox" id="traveling" name="traveling">
    <label for="traveling">Traveling</label><br>
</td>
</tr>
<tr>
<td>
    EDUCATION QUALIFICATION:
</td>
<td>
    <select>
<option>select option</option>
        <option>10+2</option>
    <option>Graduation</option>
    <option>Post graduation</option>
    </select>
</td>
</tr>
<tr>
    <td>
        ADDRESS:
    </td>
<td>
    <textarea rows="5" col="17=" placeholder="Address"></textarea>
</td>
</tr>
<tr>
    <td>
        <input type="checkbox" id="RESET" name="RESET">
    <label for="RESET">RESET</label><br>
    <input type="checkbox" id="SUBMIT" name="SUBMIT">
    <label for="SUBMIT">SUBMIT</label><br>

</td>
</tr>
</table>
</form>
<h2>GIVE YOUR FEEDBACK</h2>
</br>
<textarea name="Give Your Feedback" id="" cols="60" rows="20"></textarea>
</fieldset>
</body>
</html>
